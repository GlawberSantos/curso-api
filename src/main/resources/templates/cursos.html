<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: content(~{::body}, 'Lista de Cursos')}">
<body>
    <h1>Lista de Cursos</h1>
    <a th:href="@{/web/cursos/novo}" class="btn btn-primary">Novo Curso</a>
    <ul>
        <li th:each="curso : ${cursos}">
            <a th:href="@{/web/cursos/{id}(id=${curso.id})}" th:text="${curso.name}">Curso</a>
        </li>
    </ul>
</body>
</html>
