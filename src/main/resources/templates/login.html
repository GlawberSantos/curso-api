<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR" th:replace="layout :: section">
<section class="max-w-sm mx-auto mt-20 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

    <form th:action="@{/login}" method="post">
        <div class="mb-4">
            <label class="block mb-1 font-semibold" for="username">Usuário</label>
            <input type="text" id="username" name="username" required
                   class="w-full border rounded px-3 py-2" />
        </div>

        <div class="mb-4">
            <label class="block mb-1 font-semibold" for="password">Senha</label>
            <input type="password" id="password" name="password" required
                   class="w-full border rounded px-3 py-2" />
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Entrar</button>
    </form>

    <div th:if="${param.error}" class="mt-4 text-red-600 text-center">
        Usuário ou senha inválidos.
    </div>
    <div th:if="${param.logout}" class="mt-4 text-green-600 text-center">
        Você saiu com sucesso.
    </div>
</section>
</html>
