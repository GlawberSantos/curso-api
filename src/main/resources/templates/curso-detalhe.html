<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: content(~{::body}, 'Detalhes do Curso')}">
<body>
    <h1 th:text="${curso.name}">Nome do Curso</h1>
    <p>Categoria: <span th:text="${curso.category}">Categoria</span></p>
    <p>Professor: <span th:text="${curso.professor}">Professor</span></p>
    <p>Ativo: <span th:text="${curso.active ? 'Sim' : 'NÃ£o'}">Ativo</span></p>
    <form th:action="@{/web/cursos/{id}/editar(id=${curso.id})}" method="post">
        <input type="text" th:field="*{name}" th:value="${curso.name}">
        <input type="text" th:field="*{category}" th:value="${curso.category}">
        <input type="text" th:field="*{professor}" th:value="${curso.professor}">
        <button type="submit" class="btn btn-primary">Editar</button>
    </form>
    <form th:action="@{/web/cursos/{id}/excluir(id=${curso.id})}" method="post">
        <button type="submit" class="btn btn-danger">Excluir</button>
    </form>
    <a th:href="@{/web/cursos}" class="btn btn-secondary">Voltar</a>
</body>
</html>
